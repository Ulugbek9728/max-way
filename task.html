<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="task.css">
</head>
<body>

<div class="login-page">
    <div class="left-side">
        <img src="images/maxWay.png" class="logo" alt="">
        
        <div class="title">
            Welcome Back!
        </div>
        <div class="commit">
            Lorem ipsum dolor sit amet, consectetur adipisicing
            elit. Asperiores, perspiciatis.
        </div>
     <div class="signIn">
         <a href="index.html">
             <button type="button" class="myBtn">
                 Sign in
             </button>
         </a>
     </div>
    </div>

    <div class="right-side">
        <div class="container">
            <div class="create">
                Create account
            </div>
            <div class="all-circle">
                <div class="circle">
                    <a href="#">
                        <img src="images/facebook.png" alt="facebook.png">
                    </a>
                </div>
                <div class="circle">
                    <a href="#">
                        <img src="images/google-plus.png" alt="facebook.png">
                    </a>
                </div>
                <div class="circle">
                    <a href="#">
                        <img src="images/linkedin.png" alt="facebook.png">
                    </a>
                </div>
            </div>

            <div class="text">
                or use your email for registration
            </div>

            <div class="all-input">
                <input type="text" placeholder="name" name="ism">
                <img src="images/user.png" alt="user-icon">
            </div>
            <div class="all-input">
                <input type="email" placeholder="email" name="pochta">
                <img src="images/envelope.png" alt="email-icon">
            </div>
            <div class="all-input">
                <input type="password" placeholder="password" name="parol">
                <img src="images/padlock.png" alt="user-icon">
            </div>

            <a href="index.html">
                <button class="signUp">SIGN UP</button>
            </a>



        </div>


    </div>
</div>

</body>
</html>
